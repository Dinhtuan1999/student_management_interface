    <form  id="formDemo" >
        <div class="form-row">
            <div class="col-md-12 mb-3">
              <label for="validationCustom01">Full Name</label>
              <input type="text" class="form-control" id="validationCustom01" placeholder="Full Name" name="name" value="" required="required"
              oninvalid="InvalidMsg(this);" oninput="InvalidMsg(this);" pattern="^.{6,25}$" title="Vui lòng nhập đủ kí tự !">
            </div>           
              </div>

        <div class="form-row">          
          <div class="col-md-1 mb-3">
            <label for="validationCustom02">Age</label>
            <input type="text" class="form-control" id="validationCustom02" placeholder="Age" name="age" value="" required="required"
            oninvalid="InvalidMsg(this);" oninput="InvalidMsg(this);" pattern="^.{2,15}$" title="Vui lòng nhập đủ kí tự !">           
          </div>
          <div class="col-md-4 mb-3">
            <label for="validationCustom01">Phone Number</label>
            <input type="text" class="form-control" id="validationCustom01" placeholder="Phone Number" value="" name="phone" value="" required="required"
            oninvalid="InvalidMsg(this);" oninput="InvalidMsg(this);" pattern="^.{6,15}$" title="Vui lòng nhập đủ kí tự !">            
          </div>
          <div class="col-md-7 mb-3">
            <label for="validationCustomUsername">Email</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroupPrepend">@</span>
              </div>
              <input type="text" class="form-control" id="validationCustomUsername" placeholder="Email" aria-describedby="inputGroupPrepend" name="email" value="" required
              oninvalid="InvalidMsg(this);" oninput="InvalidMsg(this);" pattern="^[a-z][a-z0-9_\.]{5,32}@[a-z0-9]{2,}(\.[a-z0-9]{2,4}){1,2}$" title="Vui lòng nhập đúng định dạng email !">              
            </div>
          </div>
        </div>
       
        <div class="form-row">
            <div class="col-md-12 mb-3">
              <label for="validationCustom01">Address</label>
              <input type="text" class="form-control" id="validationCustom01" placeholder="Address" value="" name="diachi" value="" required="required"
              oninvalid="InvalidMsg(this);" oninput="InvalidMsg(this);" pattern="^.{6,15}$" title="Vui lòng nhập đủ kí tự !">
              
            </div>           
              </div>
            
        <div class="form-row">

            oninvalid="InvalidMsg(this);" oninput="InvalidMsg(this);" pattern="^.{6,15}$" title="Vui lòng nhập đủ kí tự !">
           
          </div>
          <div class="col-md-4 mb-3">

            oninvalid="InvalidMsg(this);" oninput="InvalidMsg(this);" pattern="^.{2,15}$" title="Vui lòng nhập đủ kí tự !">
           
          </div>
