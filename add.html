<body>

    <nav id="fixNav">
        <ul>
          <li><a href="index.html">Trang chủ</a></li>

    <div class="col-12">
        <div class="card">
          <div class="card-header myDiv">
            <h3 class="card-title">Thêm Sinh Viên</h3>          
            </div>
          </div>
          <!-- /.card-header -->
          <div class="card-body ">

    <form class="needs-validation" novalidate>
        <div class="form-row">
            <div class="col-md-12 mb-3">
              <label for="validationCustom01">Full Name</label>
              <input type="text" class="form-control" id="validationCustom01" placeholder="Full Name" value="" required>
              <div class="valid-feedback">
              </div>
            </div>           
              </div>

        <div class="form-row">
          
          <div class="col-md-1 mb-3">
            <label for="validationCustom02">Age</label>
            <input type="number" class="form-control" id="validationCustom02" placeholder="Age" value="" required>
            <div class="valid-feedback">            
            </div>
          </div>
          <div class="col-md-4 mb-3">
            <label for="validationCustom01">Phone Number</label>
            <input type="number" class="form-control" id="validationCustom01" placeholder="Phone Number" value="" required>
            <div class="valid-feedback">
            </div>
          </div>
          <div class="col-md-7 mb-3">
            <label for="validationCustomUsername">Email</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroupPrepend">@</span>
              </div>
              <input type="email" class="form-control" id="validationCustomUsername" placeholder="Email" aria-describedby="inputGroupPrepend" required>
              <div class="invalid-feedback">               
              </div>
            </div>
          </div>
        </div>
       
        <div class="form-row">
            <div class="col-md-12 mb-3">
              <label for="validationCustom01">Address</label>
              <input type="text" class="form-control" id="validationCustom01" placeholder="Address" value="" required>
              <div class="valid-feedback">
              </div>
            </div>           
              </div>
            
        <div class="form-row">
          <div class="col-md-3 mb-3">
            <label for="validationCustom03">Student ID</label>
            <input type="number" class="form-control" id="validationCustom03" placeholder="Student ID" required>
            <div class="invalid-feedback">
            </div>
          </div>
          <div class="col-md-4 mb-3">
            <label for="validationCustom04">Class</label>
            <input type="text" class="form-control" id="validationCustom04" placeholder="Class" required>
            <div class="invalid-feedback">
            </div>
          </div>
          <div class="col-md-5 mb-3">
            <label for="validationCustom05">Specialized</label>
            <input type="text" class="form-control" id="validationCustom05" placeholder="Specialized" required>
            
          </div>
        </div>
        <div>
            <label for="cars">Gender : </label> <br>

            <input name="gioitinh" type="radio" value="Nam" />Nam <br>
            <input name="gioitinh" type="radio" value="Nữ" />Nữ <br>
            <input name="gioitinh" type="radio" value="Khác" />Khác       
          </div>
          <br>
          <div>
            <button class="btn btn-primary" type="submit">ADD</button>
            <button class="btn btn-outline-success my-2 my-sm-0"><a href="list.html">Back</a></button>
        </div>
        
      </form>   
    </div>
</div>


      




<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
